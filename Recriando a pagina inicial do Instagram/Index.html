<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Instagram</title>
    <meta name="author" content="Luciano Boaventura Britis">
      <meta name="description" content="Meta Tags na Devmedia">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/styles.css" rel="stylesheet" />
</head>

<body>
    <!--Container-->
    <div class="insta-wrapper">
        <!--Lado Esquerdo-->
        <div class="insta-phone">
            <img src="./img/instagram-celular.png" alt="imagem smarthphone" />
            </div>
        <!--//Lado Esquerdo-->
        <!--Lado Direito-->
        <div class="insta-account">
            <div class="group">
                <img src="./img/Instagram-Logo.png" alt="Insta-logo" class="logo">
                <!--Lado direito: parte superior -->
                <div class="profile-photo">
                    <img src="./img/173137446_2554664038163591_1725539462019557346_n.jpg" alt="insta-profile" class="insta-profile">  
                </div>               
                <a class="insta-login" href="#">Continuar como Luciano Britis</a>
                <a class="insta-logout" href="#">Sair da conta</a>          
            </div> 
            <!--//Lado Direito: Parte Superior-->
            <!--Lado Direito: Parte Central-->
            <div class="group">
                <p class="not-account">Não é Luciano Britis ?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span> ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <!--//Lado Direito: Parte Central-->
            <!--Lado Direito: Parte Inferior-->
            <div class="get-the-app">
                <p class="get-app">Obtenha o aplicativo.</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
          <!--//Lado Direito: Parte Inferior-->
        </div>
        <!--//Lado Direito-->
    </div>
    <!--//Container-->
</body>

</html>
